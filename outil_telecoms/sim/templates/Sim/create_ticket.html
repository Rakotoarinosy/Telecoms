{% extends '../base_sim.html' %}

{% block content %}
<div class="container ">
    <h1 class="text-center">create affectation sim</h1>
    <form class="card-body px-4 py-5 px-md-5" method="post">{% csrf_token %}
        <div class="row ">
            <div class="col-6">
                <div class="row align-items-center">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label class="col-form-label" for="file"><h3>Matricule</h3></label>
                        </div>
                        <div class="col-4">
                            <input type="number" style="width: 25rem;" class="form-control" placeholder="Matricule" name="matricule" id="matricule">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label class="form-label" for="file"><h3>Nom</h3></label>
                        </div>
                        <div class="col-4">
                            <input type="text" style="width: 25rem;" class="form-control" placeholder="Nom" name="nom" id="nom">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label class="form-label" for="file"><h3>Prénom(s)</h3></label><br>
                        </div>
                        <div class="col-4">
                            <input type="text" style="width: 25rem;" class="form-control" placeholder="Prénom(s)" name="prenom" id="prenom">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="row  align-items-center mt-5">
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label class="form-label" for="file"><h3>Numéro de ticket</h3></label><br>
                        </div>
                        <div class="col-4">
                            <input type="number" class="form-control" style="width: 25rem;" placeholder="Numéro du ticket" name="num_ticket" id="num_ticket">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="row align-items-center">
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label for="file" class="form-label"><h3>Opérateur</h3></label>
                        </div>
                        <div class="col-4">
                            <select class="form-select" style="width: 25rem;" name="article" id="article">
                                <option  value="orange">Orange</option>
                                <option  value="telma">Telma</option>
                                <option  value="airtel">Airtel</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label for="file" class="form-label"><h3>Type SIM</h3></label>
                        </div>
                        <div class="col-4">
                            <select class="form-select" style="width: 25rem;" name="article" id="article">
                            <option  value="voix">Voix</option>
                            <option  value="data">data</option>
                            <option  value="voix_data">Voix & data</option>
                        </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label class="form-label" for="file"><h3>Numéro Téléphone</h3></label>
                        </div>
                        <div class="col-4">
                            <input type="number" class="form-control" style="width: 25rem;" name="num_telephone" id="num_telephone">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label class="form-label" for="file"><h3>Adresse IP</h3></label>
                        </div>
                        <div class="col-4">
                            <input type="number" class="form-control" style="width: 25rem;" name="ip" id="ip">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="row">
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label class="form-label" for="file"><h3>Forfait</h3></label>
                        </div>
                        <div class="col-4">
                            <input type="text" style="width: 25rem;" class="form-control" placeholder="Nom du forfait" name="prenom" id="prenom">
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label for="file" class="form-label"><h3>Ref Data</h3></label>
                        </div>
                        <div class="col-4">
                            <select class="form-select" style="width: 25rem;" name="article" id="article">
                        <option  value="data">GigaPro 10</option>
                        <option  value="data">GigaPro 25 </option>
                        <option  value="data">GigaPro 3</option>
                        <option  value="data">GigaPro 7</option>
                        <option  value="data">DATA_BUNDLE_FUP_50GB</option>
                        <option  value="data"></option>
                    </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label for="file" class="form-label"><h3>Ref Voix</h3></label>
                        </div>
                        <div class="col-4">
                            <select class="form-select" style="width: 25rem;" name="article" id="article">
                                <option  value="voix">Corporate 250 SMS</option>
                                <option  value="voix">Corporate 255</option>
                                <option  value="voix">LIGNE MIXTE</option>
                                <option  value="voix">Ligne SDA RNIS T2</option>
                                <option  value="voix">Ma Ligne T CORPORATE</option>
                                <option  value="voix"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label class="form-label" for="file"><h3>Accès SIM</h3></label><br>
                        </div>
                        <div class="col-4">
                            <select class="form-select" style="width: 25rem;" name="article" id="article">
                                <option  value="voix">Local</option>
                                <option  value="voix">International</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="row-md-3">
                <br>
                <button class="btn btn-success" style="background: #176F62;">Affecter</button>
            </div>
            <div class="col-lg-5 mb-5 mb-lg-0 offset-1" style="z-index: 10">
                <a class="btn btn-success" href="{% url 'list_affectation_sim' %}" style="background: #176F62;">Voir la liste des opérateurs</a>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
