<script>
$(document).ready(function() {
  // Fonction de mise à jour des champs
  function updatePlafondFields() {
    var collaborateurField = $("#id_collaborateur");
    var nomField = $("#id_nom");
    var prenomField = $("#id_prenom");
    
    var selectedCollaborateur = collaborateurField.val();
    
    // Requête AJAX pour récupérer les données du collaborateur sélectionné
    $.ajax({
      url: "{% url 'get_collaborateur' %}",  // L'URL de la vue Django qui renvoie les détails du collaborateur
      data: {
        collaborateur_id: selectedCollaborateur  // ID du collaborateur sélectionné à envoyer au serveur
      },
      dataType: "json",
      success: function(data) {
        if (data) {
          nomField.val(data.nom);
          prenomField.val(data.prenom);
        } else {
          nomField.val("");
          prenomField.val("");
        }
      }
    });
  }
  
  // Écouteur d'événement pour la modification du champ "collaborateur"
  var collaborateurField = $("#id_collaborateur");
  collaborateurField.on("change", updatePlafondFields);
});

</script>
