{% load static %}
<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
        <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
 
        <style>
            ul.errorlist li {
                color: #dc3545;
            }
        </style>
    <title>{% block title %}Telecoms{% endblock %}</title>
</head>

<body>
        <nav class="navbar navbar-expand-lg bg-dark ">
            <div class="container-fluid text-primary">
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'Groupe_Basan.png' %}" alt="" width="60"></a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white " aria-current="page" href="{% url 'equipement' %}">EQUIPEMENT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white " href="{% url 'sim' %}">SIM</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'parametrage' %}">PARAMETRAGE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white "></a>
                        </li>
                    </ul>
                    <div class="d-flex" role="search">
                        <a href="{% url 'logout' %}"><i style="font-size:23px; color:white"  aria-hidden="true">{% load static %}<img src="{% static 'logout.png' %}"alt=""></i></a>
                    </div>
                </div>
            </div>
        </nav>
        <section class="background-radial-gradient overflow-hidden">
            <h1 class="text-uppercase">
                <center>{% block titre1 %}{% endblock titre1 %}</center>
            </h1>
            <h5 class="text-uppercase mt-3 mb-3">
                <center>{% block titre2 %}{% endblock titre2 %}</center>
            </h5>
                    
                <nav class="navbar navbar-expand-lg navbar-light  ">
                    <div class="container-fluid">
                        <a class="navbar-brand text-primary" href="#">Paramétrage</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Gestion de vue</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'profil' %}">Profil</a>
                            </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="background-radial-gradient overflow-hidden">
                    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
                        <div class="row gx-lg-5 align-items-center mb-5 ">
                            {% block content %}
                            
                            {% endblock %}
                        </div>
                    </div>
                </div>

    </section>
    
    <footer class="text-dark text-center text-lg-start bg-light border-top">
        <div class="container p-4">
            <div class="row mt-4">
                <div class="col-lg-4 col-md-12 mb-md-0">
                    <div class="mt-4">
                        <h2>© 2023 - DSI</h2>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-md-0">
                </div>
                <div class="col-lg-4 col-md-6 mb-md-0">
                    <img src="{% static 'Logo-divisions-externes_couleurs2.png' %}" width="450" alt="">
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    
    <script type="text/javascript" class="init">
        $(document).ready(function() {
            $('.data-table').DataTable({
                columnDefs: [
                    { searchable: true, targets: '-all' },
                ]
            });
        });
      </script>
</body>

</html>
