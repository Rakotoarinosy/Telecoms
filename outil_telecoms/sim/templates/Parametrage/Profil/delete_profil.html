{% extends '../../base_sim.html' %} {% block content %}
<div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5 ">
        <div class="col-lg-5 mb-5 mb-lg-0" style="z-index: 10">
            <h1>Supprimer le profil</h1>

            <p>Êtes-vous sûr de vouloir supprimer le profil " <span class="border bg-light m-1">{{ profil.libelle }}</span> " ?</p>

            <form method="post">
                {% csrf_token %}
                <button class="btn btn-outline-danger" type="submit">Supprimer</button>
                <a class="btn btn-outline-secondary" href="{% url 'profil_create_and_list' %}">Annuler</a>
            </form>

        </div>
    </div>
</div>



{% endblock content %}
