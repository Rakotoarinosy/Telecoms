{% extends '../base_sim.html' %}
{% block title %}Profil{% endblock %}

{% block content %}
<section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5 ">
            <div class="col-lg-5 mb-5 mb-lg-0 border border-secondary" style="z-index: 10">
                <h1>Créer un profil</h1>
                <form class="card-body px-4 py-5 px-md-5" method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <input class="form-control btn btn-success btn-block" type="submit"  value="Créer">
                </form>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0 offset-1">
                {% for profil in profils %}
                <tbody>
                    <tr>
                        <td>{{ profil.id }}</td>
                        <td>{{ profil.etat_id }}</td>
                        <td>{{ profil.libelle }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" class="init">
    $(document).ready(function() {
        $('#profil').DataTable();
    });
</script>
{% endblock  %}
