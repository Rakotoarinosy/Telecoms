{% extends 'base_sim.html' %} 
{% block titre1 %}AFFECTATION EQUIPEMENT{% endblock titre1 %}
{% block content %}
    <form id="format-form" action="{% url 'affect_stock_equipement_view' %}" method="POST" class="tm-contact-form mx-auto">{% csrf_token %}
        {% if message %}
        <p class="alert alert-danger">{{ message }}</p>
        {% endif %}
    
      <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="matricule"><h3>Matricule</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" class="form-control" style="width: 100%;" placeholder="Matricule" name="matricule" id="matricule" autocomplete="off" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <input type="hidden" class="form-control" style="width: 100%;" placeholder="id" name="id" id="id" disabled="disabled">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="nom"><h3>Nom</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" style="width: 100%;" placeholder="Nom" name="id_nom" id="id_nom" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="prenom"><h3>Prénom(s)</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" style="width: 100%;" placeholder="Prénom(s)" name="id_prenom" id="id_prenom" disabled="disabled">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="num_ticket"><h3>Numéro de ticket</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" class="form-control" style="width: 100%;" placeholder="Numéro du ticket" name="numeroTicket" id="numeroTicket" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                </div>
            </div>
        </div>
        <div class="row  mb-5">
            <div class="col-md-6 ">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="num_ticket"><h3>Date de demande</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="date" class="form-control" style="width: 100%;" name="dateDemande" id="dateDemande" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="num_ticket"><h3>Date d'approbation</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="date" class="form-control" style="width: 100%;" name="dateApprobation" id="dateApprobation" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="reference"><h3>Référence et modèle d'équipement</h3></label>
                    </div>
                    <div class="col-md-8">
                        <select class="form-select" id="id_articleReference" name="id_articleReference" required>
                            <option value=""></option>
                                {% for article in articles %}
                                    <option value="{{ article.id }}">{{ article.reference_modele }}</option>
                                {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="materiel"><h3>Type d'équipement</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" name="id_materiel" class="form-control" disabled="disabled" id="id_materiel">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="imei_1"><h3>IMEI 1</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" class="form-control" style="width: 100%;" name="imei_1" id="imei_1" placeholder="IMEI 1" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="imei_2"><h3>IMEI 2</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" class="form-control" style="width: 100%;" name="imei_2" id="imei_2" placeholder="IMEI 2">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-6 ">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="imei_3"><h3>IMEI 3</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" class="form-control" style="width: 100%;" name="imei_3" id="imei_3" placeholder="IMEI 3">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="imei_14"><h3>IMEI 4</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" class="form-control" style="width: 100%;" name="imei_4" id="imei_4" placeholder="IMEI 4">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="matricule"><h3>Quantité Sortie</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="hidden" class="form-control" style="width: 100%;" placeholder="Quantité Sortie" name="quantite" id="quantite" autocomplete="off" value="1">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <input type="hidden" class="form-control" style="width: 100%;" placeholder="id" name="id" id="id" disabled="disabled">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="num_bon_sortie"><h3>Numéro Bon de Sortie</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" class="form-control" style="width: 100%;" placeholder="Numéro Bon de Sortie" name="num_bon_sortie" id="num_bon_sortie">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="num_bon_sortie"><h3>Numéro sortie</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" style="width: 100%;" placeholder="Numéro sortie" name="num_sortie" id="num_sortie">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="id_fact"><h3>Numéro facture</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" style="width: 100%;" placeholder="Numéro facture" name="id_fact" id="id_fact">
                    </div>
                    <div id="facture-list"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="id_bc"><h3>BC</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" style="width: 100%;" placeholder="BC" name="id_bc" id="id_bc" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-md-3">
            <br>
            <button class="btn btn-success" id="submit_button" style="background: #176F62;">Affecter</button>
        </div>
      </div>
    </form>
  
    <script>
        $(document).ready(function() {
            $('#matricule').autocomplete({
            source: function(request, response) {
            var matricule = request.term;
            console.log(matricule);
            $.ajax({
                url: "{% url 'get_collaborateur' %}",
                data: {
                'matricule': matricule
                },
                dataType: 'json',
                success: function(data) {
                response($.map(data.response, function(item) {
                    return {
                    value : item.matricule,
                    label: item.nom + '  ' +item.prenom,
                    label1 : item.nom,
                    label2: item.prenom,
                    };
                }));
                }
            });
            },
            minLength: 1,
            select: function(event, ui) {
                var collaborateur = ui.item;
                $('#matricule').val(collaborateur.value);
                $('#id_nom').val(collaborateur.label1);
                $('#id_prenom').val(collaborateur.label2);
            }
        });
    });
    </script>
    <script>
        $(document).ready(function() {
            // Fonction de mise à jour des champs
            function updatePlafondFields() {
              var referenceField = $("#id_articleReference");
              var materielField = $("#id_materiel");
              var selectedReference = referenceField.val();
              // Requête AJAX pour récupérer les données du forfait sélectionné
              $.ajax({
                url: "{% url 'get_materiel' %}",  // L'URL de la vue Django qui renvoie les détails du forfait
                data: {
                  article_id: selectedReference  // ID du forfait sélectionné à envoyer au serveur
                },
                dataType: "json",
                success: function(data) {
                  if (data) {
                    materielField.val(data.materiel);
                  } else {
                    materielField.val("");
                  }
                }
              });
            }
            // Écouteur d'événement pour la modification du champ "forfait"
            var referenceField = $("#id_articleReference");
            referenceField.on("change", updatePlafondFields);
          });
    </script>
    <script>
        $(document).ready(function() {
            $("#id_fact").autocomplete({
              source: function(request, response) {
                $.ajax({
                  url: "{% url 'autocomplete_bc' %}",
                  data: {
                    num_facture: removeAccents(request.term) // Supprimer les accents du terme de recherche
                  },
                  success: function(data) {
                    var uniqueResults = new Set(); // Utiliser un Set pour stocker les résultats uniques
                    var filteredData = []; // Stocker les résultats filtrés
                    
                    // Filtrer les résultats en supprimant les doublons
                    data.forEach(function(item) {
                      var numFacture = removeAccents(item.num_facture); // Supprimer les accents du numéro de facture
                      if (!uniqueResults.has(numFacture)) {
                        uniqueResults.add(numFacture);
                        filteredData.push(item);
                      }
                    });
                    
                    response(filteredData);
                  }
                });
              },
              minLength: 1,
              select: function(event, ui) {
                // Mettre à jour le champ BC avec la valeur sélectionnée
                $("#id_bc").val(ui.item.bc);
                return false;
              },
              focus: function(event, ui) {
                // Afficher le numéro de facture dans le champ de saisie
                $("#id_fact").val(ui.item.num_facture);
                return false;
              },
              create: function() {
                // Personnaliser l'affichage des suggestions dans la liste d'autocomplétion
                $(this).data("ui-autocomplete")._renderItem = function(ul, item) {
                  return $("<li>")
                    .append("<div>" + item.num_facture + "</div>")
                    .appendTo(ul);
                };
              },
              caseSensitive: false // Rendre la complétion automatique insensible à la casse
            });
          });
          
          // Fonction pour supprimer les accents d'une chaîne de caractères
          function removeAccents(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
          }
          
    </script>

{% endblock %}
