{% extends 'base_sim.html' %} 
{% block titre1 %}AFFECTATION EQUIPEMENT{% endblock titre1 %}
{% block content %}
    <form id="format-form" onsubmit="return validerFormulaire();"  action="{% url 'add_affect' %}" method="POST" class="tm-contact-form mx-auto">{% csrf_token %}
        {% if message %}
        <p class="alert alert-danger">{{ message }}</p>
        {% endif %}
    
      <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="matricule"><h3>Matricule</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" class="form-control" style="width: 100%;" placeholder="Matricule" name="matricule" id="matricule" autocomplete="off" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <input type="hidden" class="form-control" style="width: 100%;" placeholder="id" name="id" id="id" disabled="disabled">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="nom"><h3>Nom</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" style="width: 100%;" placeholder="Nom" name="id_nom" id="id_nom" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="prenom"><h3>Prénom(s)</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" style="width: 100%;" placeholder="Prénom(s)" name="id_prenom" id="id_prenom" disabled="disabled">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="num_ticket"><h3>Numéro de ticket</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" class="form-control" style="width: 100%;" placeholder="Numéro du ticket" name="numeroTicket" id="numeroTicket" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                </div>
            </div>
        </div>
        <div class="row  mb-5">
            <div class="col-md-6 ">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="num_ticket"><h3>Date de demande</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="date" class="form-control" style="width: 100%;" name="dateDemande" id="dateDemande" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="num_ticket"><h3>Date d'approbation</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="date" class="form-control" style="width: 100%;" name="dateApprobation" id="dateApprobation" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="operateur"><h3>Référence et modèle d'équipement</h3></label>
                    </div>
                    <div class="col-md-8">
                        <select class="form-select" id="id_articleReference" name="id_articleReference" required>
                            <option value=""></option>
                                {% for article in articles %}
                                    <option value="{{ article.id }}">{{ article.reference_modele }}</option>
                                {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <label class="form-label" for="materiel"><h3>Type d'équipement</h3></label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" name="id_materiel" class="form-control" disabled="disabled" id="id_materiel">
                    </div>
                </div>
            </div>
        </div>
        <div class="row-md-3">
            <br>
            <button class="btn btn-success" id="submit_button" style="background: #176F62;">Affecter</button>
        </div>
      </div>
    </form>
  
    <script>
        $(document).ready(function() {
            $('#matricule').autocomplete({
            source: function(request, response) {
            var matricule = request.term;
            console.log(matricule);
            $.ajax({
                url: "{% url 'get_collaborateur' %}",
                data: {
                'matricule': matricule
                },
                dataType: 'json',
                success: function(data) {
                response($.map(data.response, function(item) {
                    return {
                    value : item.matricule,
                    label: item.nom + '  ' +item.prenom,
                    label1 : item.nom,
                    label2: item.prenom,
                    };
                }));
                }
            });
            },
            minLength: 1,
            select: function(event, ui) {
                var collaborateur = ui.item;
                $('#matricule').val(collaborateur.value);
                $('#id_nom').val(collaborateur.label1);
                $('#id_prenom').val(collaborateur.label2);
            }
        });
    });
    </script>

{% endblock %}
