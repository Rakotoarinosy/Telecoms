{% extends "base_index.html" %} {% block title %}Login{% endblock %} {% block content %}
<div class="bg-light border border-dark">
    <div class="card-body px-4 py-5 px-md-5">
        <form method="post" action="{% url 'authentification' %}">
            {% csrf_token %}
            <div class="form-outline mb-4">
                <input type="text" name="username" id="username" class="form-control text-center" placeholder=" ENTREZ VOTRE MATRICULE" required/>
            </div>
            <div class="form-outline mb-4">
                <input type="password" name="password" id="password" class="form-control text-center" placeholder=" ENTREZ VOTRE MOT DE PASSE" required />
            </div>
            <div class="">
                <br>
                <button class="btn btn-success form-control text-center text-uppercase" style="background: #176F62;">VALIDER</button>
            </div>
            {% if error %}
                <p class="error text-danger">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
